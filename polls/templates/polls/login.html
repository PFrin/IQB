<!-- login.html -->

{% extends 'master.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
  <h1>Connexion</h1>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
  </form>
  <button><a href="{% url 'register' %}">S'inscrire</a></button>
{% endblock %}
