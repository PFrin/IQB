<!-- login.html -->

{% extends 'master.html' %}

{% block title %}Connexion{% endblock %}

<div id="login" class="container">
  {% block content %}
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <h1 class="text-center">Connexion</h1>
        {% if error %}
          <p>{{ error }}</p>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'register' %}" class="btn btn-primary">S'inscrire</a>
        </div>
      </div>
    </div>
  {% endblock %}
</div>
<hr>



<div id="login">
  <h1 class="text-center text-white pt-5">A.R.A.M. Portfolio</h1>
  <div class="container justify-content-center">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6 col-xs-12">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Connexion</h3>
                      <div class="form-group row mb-4">
                          <label for="username" class="col-sm-2 col-form-label text-info">Login:</label>
                          <div class="col-sm-10">
                            <input type="text" name="username" id="username" class="form-control">
                          </div>
                      </div>
                      <div class="form-group row mb-4">
                          <label for="password" class="col-sm-2 col-form-label text-info">Password:</label>
                          <div class="col-sm-10">
                            <input type="password" name="password" id="password" class="form-control">
                          </div>
                      </div>                      
                      <div class="form-group d-flex justify-content-between align-items-center mb-4">
                          <div class="form-check">
                              <label for="remember-me" class="form-check-label text-info">Remember me</label>
                              <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input">
                          </div>
                          <div>
                              <a href="register.html" class="text-info">Register here</a>
                          </div>
                      </div>                              
                      <div class="form-group text-center">
                          <button type="submit" name="submit" class="btn btn-primary">Connexion</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
