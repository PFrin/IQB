<!-- login.html -->
{% extends 'master.html' %}

{% block title %}Connexion{% endblock %}
{% block styles %}
<style>
  body {
    overflow: hidden;
  }
</style>
{% endblock %}


<div id="login" class="container">
  {% block content %}
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-lg-6 col-md-8" style="background: #f2f2f2; text-align: center; padding: 20px; border-radius: 10px;">
        <h1 class="text-center">Connexion</h1>
        {% if error %}
          <p>{{ error }}</p>
        {% endif %}
        <form method="post" class="text-center mt-3">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Se connecter</button>
          <button>
          <a href="{% url 'register' %}" class="btn btn-primary ml-2">S'inscrire</a>
        </form>
      </div>
    </div>
  {% endblock %}
</div>
<hr>
